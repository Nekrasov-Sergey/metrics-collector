<html lang="ru">
<head>
    <title>Метрики</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Метрики</h1>
<table>
    <tr>
        <th>Имя</th>
        <th>Значение</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{if .Value}}{{.Value}}{{else}}{{.Delta}}{{end}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
